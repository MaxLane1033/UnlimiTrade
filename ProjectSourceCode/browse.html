<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Tradable Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .item-card {
      cursor: pointer;
      transition: box-shadow 0.3s;
    }
    .item-card:hover {
      box-shadow: 0 0 11px rgba(33,33,33,.2);
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Browse All Tradable Items</h1>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <!-- Item 1 -->
      <div class="col">
        <div class="card item-card" onclick="selectItem('Computer')">
          <img src="bike.jpg" class="card-img-top" alt="Computer">
          <div class="card-body">
            <h5 class="card-title">Computer</h5>
            <p class="card-text"><strong>Price:</strong> N/A</p>
            <p class="card-text"><strong>Contact:</strong> email1@example.com</p>
            <button class="btn btn-primary w-100">Propose Trade</button>
          </div>
        </div>
      </div>

      <!-- Item 2 -->
      <div class="col">
        <div class="card item-card" onclick="selectItem('Bike')">
          <img src="https://via.placeholder.com/300x200?text=Bike" class="card-img-top" alt="Bike">
          <div class="card-body">
            <h5 class="card-title">Bike</h5>
            <p class="card-text"><strong>Price:</strong> N/A</p>
            <p class="card-text"><strong>Contact:</strong> email2@example.com</p>
            <button class="btn btn-primary w-100">Propose Trade</button>
          </div>
        </div>
      </div>

      <!-- Item 3 -->
      <div class="col">
        <div class="card item-card" onclick="selectItem('Shoes')">
          <img src="https://via.placeholder.com/300x200?text=Shoes" class="card-img-top" alt="Shoes">
          <div class="card-body">
            <h5 class="card-title">Shoes</h5>
            <p class="card-text"><strong>Price:</strong> N/A</p>
            <p class="card-text"><strong>Contact:</strong> email3@example.com</p>
            <button class="btn btn-primary w-100">Propose Trade</button>
          </div>
        </div>
      </div>

      <!-- Item 4 -->
      <div class="col">
        <div class="card item-card" onclick="selectItem('Sunglasses')">
          <img src="https://via.placeholder.com/300x200?text=Sunglasses" class="card-img-top" alt="Sunglasses">
          <div class="card-body">
            <h5 class="card-title">Sunglasses</h5>
            <p class="card-text"><strong>Price:</strong> N/A</p>
            <p class="card-text"><strong>Contact:</strong> email4@example.com</p>
            <button class="btn btn-primary w-100">Propose Trade</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function selectItem(name) {
      alert(`You selected ${name}. I'm working on implementing the further steps from here.`);
    }
  </script>
</body>
</html>
